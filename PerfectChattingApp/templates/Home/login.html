<!DOCTYPE html>
<!-- saved from url=(0070)http://demo.cssmoban.com/cssthemes4/azds_login-forms/form-1/index.html -->
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login in</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/static/font/css">
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/font-awesome.css">
		<link rel="stylesheet" href="/static/css/form-elements.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="http://demo.cssmoban.com/cssthemes4/azds_login-forms/form-1/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://demo.cssmoban.com/cssthemes4/azds_login-forms/form-1/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://demo.cssmoban.com/cssthemes4/azds_login-forms/form-1/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://demo.cssmoban.com/cssthemes4/azds_login-forms/form-1/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="http://demo.cssmoban.com/cssthemes4/azds_login-forms/form-1/assets/ico/apple-touch-icon-57-precomposed.png">
        <style>
            .backstretch{left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 925px; width: 1903px; z-index: -999999; position: fixed;}
            .backstretch img{position: absolute; margin: 0px; padding: 0px; border: none; width: 1903px; height: 1268.67px; max-height: none; max-width: none;
                             z-index: -999999; left: 0px; top: -171.833px;}
        </style>
    </head>
    <body>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>完美聊天室</strong>登录</h1>
                            <div class="description">
                            	<p>
                                    请输入用户名及密码登录完美聊天室
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登录聊天室</h3>
                            		<p>输入你的账户和密码登录</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="/chat/login/" method="post" enctype="application/x-www-form-urlencoded" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">Sign in!</button>
                                    {% csrf_token %}
                                    <span style="color: #f00; font-size: 22px; font-weight: bolder;">{{ msg }}</span>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>没有账号？</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-twitter" href="/chat/register/">
	                        		注册
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="copyrights">Collect from <a href="http://www.cssmoban.com/" title="网站模板">网站模板</a></div>
        <!-- background -->
        <div class="backstretch">
            <img src="/static/images/login.jpg">
        </div>
        <!-- Javascript -->
        <script src="/static/js/jquery-1.10.2.js"></script>
        <script src="/static/js/bootstrap.js"></script>
        <script src="/static/js/jquery.backstretch.min.js"></script>
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
